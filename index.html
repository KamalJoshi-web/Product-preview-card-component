<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" id="pc">
      <img src="./images/image-product-mobile.jpg" alt="Product Image" id="mobile">
      <div class="details">
        <h4 class="heading">P E R F U M E</h4>
        <h1 class="product-info">Gabrielle Essence Eau De Parfum</h1>
        <h3 class="product-detail"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h3>
          <span class="price-current">$149.99</span>
          <span class="price-before">$169.99</span>
          <br>
          <button class="add-to-cart-btn"><img src="./images/icon-cart.svg" alt="cart">Add to Cart </button>
      </div>
    </div>
  </main>
 
  </div>
</body>
</html>
